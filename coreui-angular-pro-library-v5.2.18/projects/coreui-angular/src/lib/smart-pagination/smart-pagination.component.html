<ul [ngClass]="paginationClass">
  @if (doubleArrows) {
    <li cPageItem>
      <button
        (click)="setPage(1)"
        [disabled]="activePage === 1"
        [ngClass]="{ disabled: activePage === 1 }"
        aria-label="First page"
        cPageLink
      >
        <span aria-hidden="true">{{ firstButton }}</span>
      </button>
    </li>
  }
  @if (arrows) {
    <li cPageItem>
      <button
        (click)="setPage(activePage - 1)"
        [disabled]="activePage === 1"
        [ngClass]="{ disabled: activePage === 1 }"
        aria-label="Previous page"
        cPageLink
      >
        <span aria-hidden="true">{{ previousButton }}</span>
      </button>
    </li>
  }
  @if (beforeDots) {
    <li cPageItem>
      <a cPageLink disabled role="separator">
        ...
      </a>
    </li>
  }
  @for (item of items; track item; let i = $index) {
    <li [active]="activePage === item" cPageItem>
      <button
        (click)="setPage(item)"
        [title]="(activePage === item ? 'Current page ' : 'Go to page ') + (item).toString()"
        cPageLink
      >
        {{ item }}
      </button>
    </li>
  }
  @if (afterDots) {
    <li cPageItem>
      <a cPageLink disabled role="separator">
        ...
      </a>
    </li>
  }
  @if (arrows) {
    <li cPageItem>
      <button
        (click)="setPage(activePage + 1)"
        [disabled]="activePage === pages"
        [ngClass]="{ disabled: activePage === pages }"
        aria-label="Next page"
        cPageLink
      >
        <span aria-hidden="true">{{ nextButton }}</span>
      </button>
    </li>
  }
  @if (doubleArrows) {
    <li cPageItem>
      <button
        (click)="setPage(pages)"
        [disabled]="activePage === pages"
        [ngClass]="{ disabled: activePage === pages }"
        aria-label="Last page"
        cPageLink
      >
        <span aria-hidden="true">{{ lastButton }}</span>
      </button>
    </li>
  }
</ul>
